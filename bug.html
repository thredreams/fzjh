<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container th, .container td{
            width: 5%;
        }
        .btnActive{
            background-color: #E6E6E6;
        }
        .form-control, .btn{
            height: 5vh;
        }
        span, select, button, input{
            font-size: 18px!important;
        }

    </style>

</head>
<body>
    <div class="container" style="width: 100%;">
        <div>
            <form class="bs-example bs-example-form" role="form" id="user" style="margin-top: 10px;">
                <div class="input-group col-md-4 col-xs-12">
                    <span class="input-group-addon">　区服　</span>
                    <select id="userArea" class="form-control">
                        <option value="4399;4399a;h5">4399</option>
                        <option value="sina;combination;h5">微博</option>
                        <option value="qunhei;combination;h5">群黑</option>
                        <option value="4177;17k;h5">4177</option>
                        <option value="wx;wx;h5qq">微信</option>
                        <option value="wb;wb;h5qq">空间</option>
                    </select>
                </div>
                <br>
                <div class="input-group col-md-4 col-xs-12">
                    <span class="input-group-addon">　ID　</span>
                    <input type="text" class="form-control" id="userId">
                </div>
                <br>
                <div class="input-group col-md-4 col-xs-12">
                    <span class="input-group-addon">session</span>
                    <input type="text" class="form-control" id="userSession">
                </div>
                <br>
            </form>
            <div class="input-group col-md-4 col-xs-12">
                <input type="text" class="form-control" id="skillId" placeholder="输入武功id">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="learnSkill()">学习技能</button>
                    </span>
            </div><!-- /input-group -->
            <br>
            <div class="input-group col-md-4 col-xs-12">
                <input type="text" class="form-control" id="teacherId" placeholder="输入师傅id">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="changeTeacher()">　拜师　</button>
                    </span>
            </div>
            <br>
            <div class="input-group col-md-4 col-xs-12" style="margin-bottom: 20px;">
                <input type="text" class="form-control" id="merchantItemId" placeholder="粘贴黑商物品id">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="buyMerchant()">购买黑商</button>
                        <button class="btn btn-default" type="button" onclick="useItem()">使用道具</button>
                    </span>
            </div>
            <div class="input-group col-md-4 col-xs-12">
                <span class="input-group-addon">副本id</span>
                <input type="text" class="form-control" id="fbId" >
            </div>
            <br>
            <div class="input-group col-md-4 col-xs-12">
                <span class="input-group-addon">指令id</span>
                <input type="text" class="form-control" id="rltId" >
            </div>
            <br>
            <div class="input-group col-md-4 col-xs-12">
                <span class="input-group-addon">获取次数</span>
                <input type="text" class="form-control" id="checkNum" value="1">
            </div>
            <br>

        </div>
        <button class="btn btn-primary" onclick="startMission()" style="margin:5px 5px;">南阳</button>
        <button class="btn btn-primary" onclick="getYB()" style="margin:5px 5px;">广告</button>
        <button class="btn btn-info" onclick="getMerchant()" style="margin:5px 5px;">黑商</button>
        <button class="btn btn-primary" onclick="tzCelue()" style="margin:5px 5px;">挑战</button>
        <!--<button class="btn btn-primary" onclick="checkRlt('rlt_zx4jiangitem2', 'fb204')" style="margin:5px 5px;">静心</button>-->
        <!--<button class="btn btn-primary" onclick="checkRlt('rlt_zx4jiangitem4', 'fb204')" style="margin:5px 5px;">潜能</button>-->
        <!--<button class="btn btn-primary" onclick="checkRlt('rlt_zx4jiangitem3', 'fb204')" style="margin:5px 5px;">天香</button>-->
        <button class="btn btn-primary" onclick="checkRlt('rlt_wabaoitem1001', 'fb19')" style="margin:5px 5px;">天续</button>
        <button class="btn btn-danger" onclick="checkRlt()" style="margin:5px 5px;">获取</button>
        <button class="btn btn-warning" onclick="clearTimer()" style="margin:5px 5px;">停止</button>

        <br>
        <span>返回结果</span><span id="runTimes"></span>
        <div id="result" style="margin-top:10px;width:300px; height: 200px; border-top: 1px solid lightgray;">

        </div>
    </div>





</body>

</html>
<script src="js/bug.js"></script>
<script src="js/jsencrypt.js"></script>
<script type="text/javascript">



        var test = function () {
            // 加密前的原文
            var data = {
                rlt_id: '1111111111111',
                userid: '11111111111111',
                fb_id: '1111111111111111',
                sesion: '111111111111111',
                channel: '1111111111111',
                time: Date.parse(new Date())
            };
            console.log(JSON.stringify(data));
            // 进行RSA加密
            var encrypt = new JSEncrypt();
            encrypt.setPublicKey('MFswDQYJKoZIhvcNAQEBBQADSgAwRwJAa4OR+lsJwHqLL/1yODqxNSjLVrkkjsTG\n' +
              'ktnGIPxtunGHtPz8GYcKen/khFNNiBoN2mFHjvcCT8Oi72OREfsBKQIDAQAB');

            // 超长加密
            var encrypted = encrypt.encryptLong(JSON.stringify(data));
            var result = {"data":encrypted};
            $('#result').text(JSON.stringify(result));
        };

</script>
