function BuildHtml(html,o,notEncode,loop){return o||(o={}),html=(null==html?"":html+"").replace(/\{(fn:)?(:)?(.+?)\}/gi,function(a,b,c,code){try{var v=eval(b?code:"o."+code);return v=void 0===v?"":v+"",c||notEncode?v:v}catch(e){return console.log("BuildHtml Fail",a+"\n"+e.stack),""}}),loop&&/\{(fn:)?(.+?)\}/.test(html)&&(html=BuildHtml(html,o,notEncode,loop)),html};

	return "randomkey"+(RandomKey.idx++);
};

<script>
function reclog(s){
	$(".reclog").prepend('<div>['+new Date().toLocaleTimeString()+']'+s+'</div>');
};
$(window).bind("error",function(e){
	reclog('<span style="color:red">【Error】:<pre>'+(e.error?e.error.stack:event.message)+'</pre></span>');
});
</script>



<script>
var rec;
function recopen(){
	var type=$("[name=type]:checked").val();
	var bit=+$(".bit").val();
	var sample=+$(".sample").val();
	rec=Recorder({
		type:type
		,bitRate:bit
		,sampleRate:sample
		,onProcess:function(a,level,time){
		$(".recpowerx").css("width",level+"%");
		$(".recpowert").html(time+"/"+level);
	}});
	rec.open(function(){
		reclog("已打开:"+type+" "+bit+"kbps");
	},function(e){
		reclog("打开失败："+e);
	});
};
function recclose(){
	if(rec){
		rec.close(function(){
			reclog("已关闭");
		});
	}
};
function recstart(){
	if(rec){
		rec.start();
		reclog("录制中...");
	};
};
function recpause(){
	if(rec){
		rec.pause();
		reclog("已暂停");
	};
};
function recresume(){
	if(rec){
		rec.resume();
		reclog("继续录音中...");
	};
};
var recblob={};
function recstop(call){
	if(rec){
		var t1=Date.now();
		rec.stop(function(blob,time){
			var id=RandomKey(16);
			recblob[id]={blob:blob,set:$.extend({},rec.set),time:time};
			reclog("已录制:"+intp(rec.set.bitRate,3)+"kbps "+intp(rec.set.sampleRate,5)+"hz" +intp(blob.size,6)+"b ["+rec.set.type+"]"+intp(time,6)+'ms <button onclick="getTranslate(\''+id+'\')">识别</button>  <span class="p'+id+'"></span> <span class="d'+id+'"></span>');
			call&&call();
		},function(s){
			reclog("失败："+s);
			call&&call();
		});
	};
};
var intp=function(s,len){
	return ("_______"+s).substr(-len);
};
function recstop2(){
	if(!rec||!rec.buffer){
		reclog("需先录个音");
		return;
	};
	
	var type=$("[name=type]:checked").val();
	var sample=+$(".sample").val();
	var bits=/(\d+)\s+to\s+(\d+)\s+step\s+(\d+)\s*/i.exec($(".bits").val());
	if(!bits){
		reclog("码率列表有误，需要? to ? step ?结构");
		return;
	};
	
	rec.set.type=type;
	rec.set.sampleRate=sample;
	
	var list=[];
	for(var i=+bits[1];i<+bits[2]+1;i+=+bits[3]){
		list.push(i);
	};
	if(rec.set.type=="wav"){
		list=[8,16];
	};
	
	
	var i=-1;
	var bak=rec.set.bitRate;
	var run=function(){
		i++;
		if(i>=list.length){
			rec.set.bitRate=bak;
			reclog("批量编码完成");
			return;
		};
		rec.set.bitRate=list[i];
		rec.state=1;
		recstop(run);
	};
	run();
};
function recplay(key){
	var o=recblob[key];

	if(o){
		var audio=$(".recPlay")[0];
		if(!(audio.ended || audio.paused)){
			audio.pause();
		};
		audio.src=URL.createObjectURL(o.blob);
		audio.play();
		o.play=(o.play||0)+1;
		$(".p"+key).html('<span style="color:green">'+o.play+'</span> '+new Date().toLocaleTimeString());
	};
};
function recdown(key){
	var o=recblob[key];
	if(o){
		var cls=RandomKey(16);
		var name="rec-"+o.time+"ms-"+o.set.bitRate+"kbps-"+o.set.sampleRate+"hz."+o.set.type;
		
		o.down=(o.down||0)+1;
		$(".d"+key).html('<span style="color:red">'+o.down+'</span> <span class="'+cls+'"> 没弹下载？试一下链接或复制文本<button onclick="recdown64(\''+key+'\',\''+cls+'\')">生成Base64文本</button></span>');
		
		var downA=document.createElement("A");
		downA.innerHTML="下载 "+name;
		downA.href=URL.createObjectURL(o.blob);
		downA.download=name;
		$("."+cls).prepend(downA);
		downA.click();
	};
};
function getTranslate(key){

    var o=recblob[key];

    console.log(recblob[key]);
	console.log(o.blob);
    var reader = new FileReader();
	reader.readAsDataURL(o.blob);

    //reader.result即为blob对象
    var curTime = (new Date().getTime() / 1000) | 0 + '';

    var param = {engine_type: "sms16k", aue: "raw"};

    var checkSum = md5('ef5e6f3d90c7d76b8b56529d78e246b3' + curTime + window.btoa(JSON.stringify(param)));

	setTimeout(function(){
//	    console.log(reader.result);
//        return
        $.ajax({

            type: "post",
            url: "http://api.xfyun.cn/v1/service/v1/iat",
            data:{
                audio:reader.result.substring(22)
            },
            beforeSend: function(request) {
                request.setRequestHeader("X-Appid", "5c12112b");
                request.setRequestHeader("X-Param", window.btoa(JSON.stringify(param)));
                request.setRequestHeader("X-CheckSum", checkSum);
                request.setRequestHeader("X-CurTime", curTime);
            },
            success: function (res) {
                var data =JSON.parse(res);
                if(data.code === "0"){
                    console.log(data);
                    $(".convert-text").html(1111111)
                }else{

                    alert('识别失败: ' + data.desc)
				}
            }
        });
	},100);
//	console.log(reader.result);



};
function recdown64(key, cls){
	var o=recblob[key];
	var reader = new FileReader();
	reader.readAsDataURL(o.blob);
	console.log();
	reader.onloadend = function() {
		var id=RandomKey(16);
		$("."+cls).append('<textarea class="'+id+'"></textarea>');
		$("."+id).val(reader.result);
	};
};
$(".recinfo").html(BuildHtml($(".tp_recinfo").html()));
reclog("点击打开录音开始哦");
</script>

<script>
$(function(){
	var prev;
	$(".types").bind("click",function(e){
		var input=$(e.target);
		if(input[0].nodeName=="LABEL"){
			input=$(input).find("input");
		};
		if(prev!=input[0]){
			prev=input[0];
			loadEngine($(input));
		};
	});
});
function loadEngine(input){
	if(input.length&&input[0].nodeName=="INPUT"){
		var type=input.val();
		var engines=input.attr("engine").split(",");
		var end=function(){
			var enc=Recorder.prototype["enc_"+type];
			$(".typeTips").html(!enc?"这个编码器无提示信息":type+"编码器"+(enc.stable?"稳定版":"bate版")+"，"+enc.testmsg);
		};
		if(!Recorder.prototype[type]){
			reclog("正在加载"+type+"编码器...");
			var i=-1;
			var load=function(){
				i++;
				if(i>=engines.length){
					reclog(type+"编码器已准备好");
					end();
					return;
				}
				var elem=document.createElement("script");
				elem.setAttribute("type","text/javascript");
				elem.setAttribute("src","src/engine/"+engines[i]+".js");
				elem.onload=function(){
					load();
				};
				$("head")[0].appendChild(elem);
			};
			load();
		}else{
			end();
		};
	};
};
loadEngine($(".initType"));


</script>
